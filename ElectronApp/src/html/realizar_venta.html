<!DOCTYPE html>
<html lang="en">

<!-- Datos del head -->

<head>
    <meta charset="utf-8">
    <title>Agregar Producto</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/Fns.js"></script>

</head>

<!-- Barra de navegación -->
<nav class="fixed-nav-bar">
    <div class="nav-wrapper">
        <a id="nombreDeLaTienda" href="../html/index.html" class="brand-logo center"></a>
        <ul class="left hide-on-med-and-down">
            <li><a href="../html/index.html"><i class="material-icons">keyboard_backspace</i></a></li>
        </ul>
    </div>
</nav>

<body>

    <h4 class="center">Realizar Venta</h4>

    <br>

    <div class="container">

        <!-- Espacio para NIT y validarlo -->
        <div class="row">

            <form id="formGeneral">

                <!-- Input del NIT -->
                <div class="input-field col s4 offset-s4">
                    <input id="nitInput" type="text" onchange="validarNIT()" class="validate" value="" required>
                    <label for="nitInput">Ingrese su NIT</label>
                    <span class="helper-text" data-error="Por favor complete el campo"></span>
                </div>

            </form>
        </div>
        <div id="nuevo" class="row" style="display:none">

            <form id="formGeneral2">
                <h6 class="center">NIT no registrado</h6>
                <!-- Input del NIT -->
                <div class="input-field col s4 offset-s3">
                    <input id="nombreInput" type="text" class="validate" value="" required>
                    <label for="nombreInput">Ingrese su nombre</label>
                    <span class="helper-text" data-error="Por favor complete el campo"></span>
                </div>

                <!-- Boton para validación del NIT -->
                <div class="col s4">
                    <a id="guardarUsuario" style="margin: 15px" class="waves-effect waves-light btn" onclick="guardarUsuario()">
                        <i class="material-icons right">person_add</i>Guardar usuario</a>
                </div>
            </form>
        </div>
        <!-- Mensaje para validación de NIT -->
        <!-- <div id="nitValidate" class="center">
            <h6 id="nitValidateMessage">¡El NIT es válido/inválido!</h6>
        </div>
        <hr><br> -->
        <hr>

        <h4 class="center">Ingresar Productos</h4>

        <div id="productos" class="row">

            <!-- Campo para adquirir un producto -->
            <div class="input-field col s3 offset-s3">
                <input id="idProd1" type="text" class="validate" value="" required>
                <label for="idProd1">ID del producto</label>
                <!-- <span class="helper-text" data-error="Por favor complete el campo"></span> -->
            </div>

            <!-- Campo para ingresar cantidad del producto -->
            <div class="input-field col s3">
                <input id="cantProd1" type="number" class="validate" value="" max="10" min="0" required>
                <label for="cantProd1">Cantidad</label>
                <!-- <span class="helper-text" data-error="Por favor complete el campo"></span> -->
            </div>
        </div>

    </div>

    <!-- Botones para agregar o eliminar último productos -->
    <div class="row center">
        <a style="margin: 5px" class="waves-effect waves-light btn" onclick="addProductRow()">
            <i class="material-icons">add</i></a>
        <a style="margin: 5px" class="waves-effect waves-light btn" onclick="removeProductRow()">
            <i class="material-icons">delete</i></a>
        <a style="margin: 5px" class="waves-effect waves-light btn" onclick="createProductsWindow()">
            <i class="material-icons">assignment</i></a>
    </div>

    <br>

    <!-- Botones para hacer venta o cancelar -->
    <div class="row center">
        <a id="comprarBtn" style="margin: 40px" class="waves-effect waves-light btn-large">
            <i class="material-icons right">shopping_cart</i>Hacer venta</a>
        <a id="cancelarBtn" style="margin: 40px" class="waves-effect waves-light btn-large">
            <i class="material-icons right">cancel</i>Cancelar</a>
    </div>

    <br><br><br><br>

    <script>
        window.$ = window.jQuery = require("jquery");
    </script>

    <script>
        document.getElementById("nombreDeLaTienda").innerHTML = localStorage['NombreTienda'] || 'Nombre de la tienda';

        $(document).ready(function() {

            $('#cancelarBtn').click(function() {
                window.history.back();
            });

            $('#validarBtn').click(function() {
                // PROGRAMAR FUNCION DE VALIDAR AQUÍ;
            });

        });
    </script>

</body>

</html>
