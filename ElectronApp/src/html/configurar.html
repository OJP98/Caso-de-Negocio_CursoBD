<body>
    <div class="container" >

    <h4 class="center">Configuración de Tienda</h4>
    
    <div class="input-field">
        <div class="row">
        <div class="col s6">
        <input placeholder="Ingrese el nombre de la tienda" id="nombreTienda" type="text" class="validate">
        <label for="first_name">Nombre de la tienda</label>
        </div>
        <a onclick="ingresarNombreTienda()" style="margin: 15px" class="waves-effect waves-light btn red lighten-1">Ingresar</a>

    </div>

    <br>
    <hr>
    <br>

      <form id="FormAgregarAtributo">

        </div>
    </div>

      <br>

      <div class="col s2">
      <p>
        <label>

      </div>

      <div class="col s2">
      <p>
        <label>
          <input name="group1" type="radio" id="RadioTex" />
          <span>Texto</span>
        </label>
      </p>
    </div>
  </form>
    </div>
    <a onclick="addRow()" style="margin: 15px" class="waves-effect waves-light btn red lighten-1">Ingresar</a>
    
    <br>
    <br>

      </thead>

      <tbody id="tablaCont">
                   
          

        </tbody>
    </table>
