<!DOCTYPE html>
<html lang="en">

<!-- Datos del head -->

<head>
    <meta charset="utf-8">
    <title>Estadísticas</title>

    <script src="../js/estadisticas.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/estadisticas.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <!-- <script src="path/to/chartjs/dist/Chart.js"></script> -->
</head>

<!-- Barra de navegación -->
<nav class="fixed-nav-bar">
    <div class="nav-wrapper">
        <a id="nombreDeLaTienda" href="index.html" class="brand-logo center"></a>
        <ul class="left hide-on-med-and-down">
            <li><a href="index.html"><i class="material-icons">keyboard_backspace</i></a></li>
        </ul>
    </div>
</nav>

<body>

    <h4 class="center">Estadísticas</h4>

    <br><br>

    
    <h6 class="espaciado">Seleccione el tipo de gráfico que desee:</h6>
    <div class="input-field col s12 espaciado">
        <select class="inicializar" id="chartId" onchange="selectChart(this)">
            <option value="" disabled selected>Seleecione su opción</option>
            <option value="pie" selected>Gráfica de Pie</option>
            <option value="bar">Gráfica de barras vertical</option>
            <option value="horizontalBar">Gráfica de barras horizontal</option>
            <option value="line">Gráfica de dispersión</option>
        </select>
    </div>
    
    <div style="padding-top: 2%;">
        <h6 class="espaciado">Seleccione la variable a graficar:</h6>
        <div id="graficaPie" style="display:'';" class="row movido">
            <div class="col s4">
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" checked value="cliente"/>
                        <span>Ventas por cliente.</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" value="marca"/>
                        <span>Ventas por marca.</span>
                    </label>
                </p>
            </div>
            <div class="col s4">
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" value="producto"/>
                        <span>Ventas por producto.</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" value="categoria"/>
                        <span>Ventas por categoría.</span>
                    </label>
                </p>
            </div>
            <div class="col s4">
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" value="anio"/>
                        <span>Ventas por año.</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input class="with-gap" name="group1" type="radio" value="mes"/>
                        <span>Ventas por mes.</span>
                    </label>
                </p>
            </div>
        </div>
    
        
        <div id="graficaDispersion" style="display:none;" class="row movido">
            <div class="col s4">
                <p>
                    <label>
                        <input class="with-gap" name="group2" type="radio" checked value="anio"/>
                        <span>Ventas totales por cada año.</span>
                    </label>
                </p>
            </div>
            <div class="col s4">
                <p>
                    <label>
                        <input class="with-gap" name="group2" type="radio" value="mes"/>
                        <span>Ventas totales por cada mes.</span>
                    </label>
                </p>
            </div>
            <div class="col s4">
                <p>
                    <label>
                        <input class="with-gap" name="group2" type="radio" value="trimestre"/>
                        <span>Ventas totales por cada trimestre.</span>
                    </label>
                </p>
            </div>
        </div>
    </div>
    

    <div id="grafica" style="display:none" class="centrado">
        <canvas id="chart" width="300" height="80"></canvas>
    </div>
    

    <div class="centrado">
        <button class="btn waves-effect waves-light" type="submit" name="action" onclick="graficar()">Graficar
            <i class="material-icons right">send</i>
        </button>
    </div>
    

    <script>
        // Bar chart
        
    </script>
</body>

</html>
