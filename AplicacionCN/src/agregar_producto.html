<!DOCTYPE html>
<html lang="en">

<!-- Datos del head -->

<head>
    <meta charset="utf-8">
    <title>Agregar Producto</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Fns.js"></script>

</head>

<body>

    <!-- Barra de navegación -->
    <nav style="position:fixed; top: 0">
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo center">Chicharrones</a>
            <ul class="left hide-on-med-and-down">
                <li><a href="index.html"><i class="material-icons">keyboard_backspace</i></a></li>
            </ul>
        </div>
    </nav>


    <h4 class="center">Agregar un producto</h4>

    <br>

    <div class="container">

        <!-- Espacio para ingresar nombre y precio -->
        <div class="row">
            <form id="producto" class="col s12">

                <!-- Input del nombre del producto -->
                <div class="input-field col s6">
                    <input id="nombre_prod" type="text" class="validate" value="" required>
                    <label for="nombre_prod">Nombre del producto</label>
                    <span class="helper-text" data-error="El nombre tiene que existir"></span>
                </div>

                <!-- Input del precio del producto -->
                <div class="input-field col s6">
                    <input id="precio_prod" type="number" class="validate" value="" min="1" step=".01" required>
                    <label for="precio_prod">Precio del producto</label>
                    <span class="helper-text" data-error="El precio debe ser mayor a 0" data-success="">En
                        quetzales</span>
                </div>

                <!-- Boton para hacer RESET -->
                <!-- <div class="input-field col s6">
                    <input type="reset" class="waves-effect waves-light btn"></input>
                </div> -->
            </form>
        </div>

        <!-- Propiedades de cada producto -->
        <div id="propiedades">
            <h5>Propiedades del producto</h5>
            <br>

            <!-- Input del nombre de la propiedad -->
            <div class="row">
                <form id="propiedadesForm" class="col s12">

                    <div class="input-field col s5">
                        <input id="propiedad" type="text" class="validate" value="" required>
                        <label for="propiedad">Propiedad</label>
                        <span class="helper-text" data-error="El nombre tiene que existir"></span>
                    </div>

                    <!-- Input del valor de dicha propiedad -->
                    <div class="input-field col s5">
                        <input id="valor" type="text" class="validate" value="" required>
                        <label for="valor">Valor</label>
                        <span class="helper-text" data-error="El nombre tiene que existir"></span>
                    </div>

                    <!-- Botón para añadir la propiedad -->
                    <div class="input-field col s2">
                        <a id="agregarBtn" onclick="addRow()" style="margin: 15px"
                            class="waves-effect waves-light btn">Añadir</a>
                    </div>

                </form>

            </div>

            <p id="texto" class="center" style="margin-bottom: 25px">No hay propiedades ingresadas</p>

            <!-- Tabla de datos ingresados -->
            <div id="datos" style="display: none">

                <div>
                    <b>Propiedades ingresadas</b>
                    <br>
                    <br>
                    <table id="tablaPropiedades" class="highlight" cellpadding="2">
                        <tr>
                            <td width="40%"><b>Propiedad</b></td>
                            <td width="40%"><b>Valor</b></td>
                            <td width="20%"><b>¿Eliminar?</b></td>
                        </tr>
                    </table>
                    &nbsp;
                </div>

                <br>

            </div>

            <!-- Botones para guardar y cancelar las propiedades del producto -->
            <div class="center">
                <a id="guardarBtn" style="margin: 15px" class="waves-effect waves-light btn">
                    <i class="material-icons right">save_alt</i>Guardar</a>
                <a id="cancelarBtn2" style="margin: 15px" class="waves-effect waves-light btn">
                    <i class="material-icons right">cancel</i>Cancelar</a>
            </div>

            <br>

        </div>

    </div>

    <script>
        window.$ = window.jQuery = require("jquery");
    </script>

    <script>
        $(document).ready(function () {

            $('#agregarBtn').click(function () {
                $('#datos').slideDown();
                document.getElementById('texto').style.display = "none";
            });

            $('#cancelarBtn2').click(function () {
                window.history.back();
            });

            $('#guardarBtn').click(function () {
                makeJson();
            });
        });
    </script>

</body>

</html>
