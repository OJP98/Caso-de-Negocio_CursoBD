<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Simulación de ventas</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./ventas.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  
</head>

<body>
    <h1 class="titulo1">Simulación de ventas</h1>

    <div class="row">
        <h3 class="titulo3">Rango de fechas</h3>
        <div class="column">
            <p>Fecha inicial</p>
            <div class="input-container">
                <input id="fechaInicial" type="date">
            </div>
        </div>

        <div class="column">
            <p>Fecha final</p>
            <div class="input-container">
                <input id="fechaFinal" type="date">
            </div>
        </div>
    </div>

    <div>
        <h3 class="titulo3">Cantidad de ventas</h3>
        <div class="numberInput">
            <input id="cantidad" type="number" min="1" placeholder="Cantidad de ventas">
        </div>
    </div>

    <br>
    <div style="text-align:center;">
        <button class="button" onclick="crearFacturas()"><span>Crear ventas</span></button>
    </div>  
    <script src="ventas.js"></script>
</body>

</html>
